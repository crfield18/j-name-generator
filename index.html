<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>J-name Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='styles/style.css' rel='stylesheet'>
</head>

<body>
    <h2>Random J-Name Generator</h2>
    <p id="J-name-function"></p>
    <button onclick=jname()></button>
    <script>
        // function db_length() {
        //     fetch('js/j-names.json')
        // }
        function jname() {
            let rand_int = Math.floor(Math.random() * 929); // 929 is length of 
            var para = document.getElementById("J-name-function")
            fetch('js/j-names.json')
                .then(response => response.json())
                .then(data => para.innerHTML = data["j-names"][rand_int])
    }
    </script>
</body>
